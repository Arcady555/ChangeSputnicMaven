<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Валюты</title>
</head>
<body>
<div class="alert alert-warning">
    <div class="row">
    <!--     -->
        <div class="container">
            <form th:action="@{/exchange}" method="POST" enctype="multipart/form-data">
                Выберите 2 валюты для обмена
                <div class="form-group">
                    <label for="codeBase">Валюта на обмен</label>
                    <select class="form-control" id="codeBase"  name="codeBase">
                        <option th:each="item: ${list}"
                                th:text="${item.code}"
                                th:value="${item.code}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="codeTarget">Валюта целевая</label>
                    <select class="form-control" id="codeTarget"  name="codeTarget">
                        <option th:each="item: ${list}"
                                th:text="${item.code}"
                                th:value="${item.code}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Курс обмена</button>

            </form>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Валюта</th>
                <th scope="col"></th>
                <th scope="col">Курс</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${list}">
                <td>
                    <a th:href="@{|/allCurrencies/${item.code}|}">
                    <span th:text="${item.code}"></span>
                    </a>

                </td>
                <td  th:text="${item.getName()}" />
                <td  th:text="${item.rate}"/>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
